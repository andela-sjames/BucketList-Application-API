{% load staticfiles %}

<div class="modal fade" id="additemmodal" tabindex="-1" role="dialog" aria-labelledby="myitemLabel">
  <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header andel move-leftb">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myitemLabel">Add Item</h4>
        </div>

        <form method="POST" action="/bucketlist/{{ bucketlist.id}}/items/" style="padding:15px">

        <div class="move-up">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <input class="form-control" type="text" maxlength="100" id="itemname" name="itemname" placeholder="Add your item here">
            <div class="pad-it">
                <label class="move-down">Have you already accomplished this?</label><br>
                <input id="done" name="done" type="checkbox" value="yes"/> <label>  Mark as Done</label>
            </div>
        </div>
                <div class="modal-footer">
                    <input id="button" name="button" class="btn btn-primary" type="submit" value="Add" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form><br>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
