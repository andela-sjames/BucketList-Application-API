{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Bucketlist{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'css/signup.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" type="text/css" media="screen" />

    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/modal.js" %}"></script>
    

      
    <!-- Bootstrap Core CSS <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    

    <!-- <link href="css/blog-home.css" rel="stylesheet"> Custom CSS -->
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">

        <div class="header">
            <nav class="navbar navbar-inverse navbar-fixed-top">
              <ul class="nav nav-pills">
                {% if request.user.is_authenticated %}
                <li role="presentation"><a href="/bucketlist/{{ request.user.username }}/{{ request.user.id }}">My List</a></li>
                <li role="presentation"><a href="{% url 'signout' %}">Sign Out</a></li>
                <div class="pull-right">     
                        <div class="form-group">
                        <form method="GET" action="/bucketlist/search/{{ request.user.id }}">
                        <input type="text" placeholder="Search" id="search" name="q">
                        <button class="btn btn-success" type="submit"><span class=" glyphicon glyphicon-search"></span></button>
                        </form>
                        </div>
                        </div>
                </div>
                {% else %}
                    {# Logo should be placed here #}           
               {% endif %}          
              </ul>
             </nav>
          </div>
      </div>

    <main>

    {% block main %} 

            

    {% endblock main%}   
    </main>  
        <div class="col-lg-12">
          <footer class="footer">
            <div class="container">  
 
              <div class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                  <p class="navbar-text pull-left">© 2014 - Site Built by Andela-Sjames
                       <a href="#" target="_blank" >ANDELA</a>
                  </p>
                  
                  <a href="#" class="navbar-btn btn-danger btn pull-right">
                  <span class="glyphicon glyphicon-star"></span> Subscribe</a>
                </div>
                
                
              </div>
          </footer>
        </div>
    </div>

    
    <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    

    
</body>

</html>
