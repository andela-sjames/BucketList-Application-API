{% extends "base.html" %}
{% load static %}

{% block main %}

{% if messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

<section>
    <form name="bucketlist" method="POST" action="/bucketlist/action/{{ request.user.username }}/{{ request.user.id }}">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <fieldset>
        <!-- Form Name -->
            <legend>Create Your Bucketlist</legend>
            <div class="form-group col-md-5">
                <label class="control-label" for="name">Title</label>
                <div>
                    <input id="name" name="name" type="text" placeholder="Bucketlist Name" class="form-control input-md" required>
                </div>
            </div>

            <div class="form-group">
                <label>Your Bucketlist is not visible to others.</label>
                <br/>
                <input type="checkbox" name="public" value="yes">(Optional) Mark as Public <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Add Your Bucketlist Item</legend>

            <!-- Textarea -->
            <div class="form-group col-md-6">
                <label class="control-label" for="itemname">Item</label>
                <div >
                     <textarea class="form-control" id="itemname" name="itemname" placeholder="Add your item here"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label>Have you already accomplished this?</label>
                <br/>
                <input id="done" name="done" type="checkbox" value="yes"> Mark as Done <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>

            <div class="form-group">
                <label class="col-md-12 control-label" for="singlebutton"></label>
            </div>
        </fieldset>
            <div class="col-xs-6 col-sm-4">
                <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Create" />
            </div>
        </form>   
</section>


{% endblock main %}
