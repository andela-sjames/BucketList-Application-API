
{% extends "base.html" %}
{% load static %}

{% block main %}

{% if messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}


      <div class="jumbotron col-md-6 col-md-push-3">
        <h3>Bucket List App</h3>
        <form class="form-signin" action="{% url 'signup' %}" method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <label for="username" class="sr-only">Name</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus>

            <label for="email" class="sr-only">Email address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>

            <label for="password1" class="sr-only">Password</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>

            <label for="password2" class="sr-only">Password</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
            
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
     </div>
{% endblock main %}
