{% load staticfiles %}

<div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="mysearchLabel">
  <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="mysearchLabel">Looking for something ?</h4>
        </div>

        <div class="modal-body andel">

            <form method="GET" action="/bucketlist/search/{{ request.user.id }}">
                <input type="text" placeholder="search me" id="search" name="q">
                <button class="btn btn-primary" type="submit"><span class=" glyphicon glyphicon-search"></span></button>
            </form>

        </div>

    
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
