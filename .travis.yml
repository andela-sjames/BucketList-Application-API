language: python
python:
- '2.7'
env:
  global:
  - DJANGO_SETTINGS_MODULE='BucketlistApp.settings.base'
install:
- pip install -r requirements.txt
- pip install coveralls
script:
- cd BucketlistApp 
- coverage run --source bucketlistapi,bucketlist manage.py test
after_success: 
- coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: moments-bucketlist
  run:
    - "export DJANGO_SETTINGS_MODULE=BucketlistApp.settings.production"
    - "python BucketlistApp/manage.py collectstatic --noinput"
    - "python BucketlistApp/manage.py makemigrations"
    - "python BucketlistApp/manage.py migrate"
    - "gunicorn BucketlistApp.wsgi --pythonpath=BucketlistApp --log-file -"
